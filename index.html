<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Conversion Application</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Currency Converter</h1>

        <div>
            <input type="number" id="currencyAmount" placeholder="Amount" required>
            <select id="fromCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="PHP">PHP</option>
            </select>
            <select id="toCurrency">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="INR">INR</option>
                <option value="PHP">PHP</option>
            </select>
            <button onclick="convertCurrency()">Convert Currency</button>
            <p class="result" id="currencyResult"></p>
        </div>

        <div class="exchange-rates">
            <h4>Real-Time Exchange Rates</h4>
            <ul id="exchangeRatesList">
            </ul>
        </div>
    </div>

</body>
</html>
